	<head>
		<meta charset="UTF-8" />

		<div class="add-barcode" style="display: none">
			<p>add barcode</p>
			<div>
				<p>input text barcode</p>
				<br />

				<button class="submit_delete_item">delete</button>
			</div>
		</div>

		<div class="barcode_wrapper">
			<svg id="barcode" style="display: none"></svg>
		</div>
